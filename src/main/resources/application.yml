--- #local 환경 구분자
spring:
  config:
    activate:
      on-profile: local
  #H2 (testdb, sa) jdbcTemplate과 함께 쓰면 유용!
  h2:
    console:
      enabled: true
  datasource :
    url : jdbc:h2:mem:testdb
    driverClassName : org.h2.Driver
    username : sa
    password :


--- #dev 환경 구분자
spring:
  config:
    activate:
      on-profile: dev

--- #prod 환경 구분자
spring:
  config:
    activate:
      on-profile: prod